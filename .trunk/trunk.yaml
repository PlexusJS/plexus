version: 0.1
cli:
  version: 1.1.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  threshold:
    - linters: [ALL]
      level: high
  enabled:
    - git-diff-check
    - markdownlint@0.32.2
    - gitleaks@8.15.2
    - prettier@2.8.0
    - actionlint@1.6.22
  ignore: 
    - linters: [ALL]
    paths:
      - ./**/dist
      - ./**/node_modules
      - ./**/.docusaurus/**/*
runtimes:
  enabled:
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
