version: 0.1
cli:
  version: 1.10.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.14
      uri: https://github.com/trunk-io/plugins
lint:
  threshold:
    - linters: [ALL]
      level: high
  enabled:
    - git-diff-check
    - markdownlint@0.32.2
    - gitleaks@8.15.2
    - prettier@2.8.1
    - actionlint@1.6.22
  ignore:
    - linters: [ALL]
      paths:
        - packages/**/dist/**/*
        - node_modules
        - .docusaurus/**/*
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  disabled:
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
