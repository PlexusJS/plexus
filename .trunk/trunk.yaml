version: 0.1
cli:
  version: 1.15.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
lint:
  threshold:
    - linters: [ALL]
      level: high
  enabled:
    - git-diff-check
    - markdownlint@0.35.0
    - gitleaks@8.17.0
    - prettier@3.0.0
    - actionlint@1.6.25
  ignore:
    - linters: [ALL]
      paths:
        - packages/**/dist/**/*
        - node_modules
        - .docusaurus/**/*
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
actions:
  disabled:
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
