# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: NPM Package Publish - Stable

on:
  release:
    types: [created]
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

    secrets:
      NPM_ACCESS_TOKEN:
        required: true

jobs:
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/

      - name: ðŸ’¾ Fetch Cache
        id: cache-yarn
        uses: actions/cache@v3
        env:
          cache-name: cache-node-module
        with:
          path: |
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - if: steps.cache-yarn.outputs.cache-hit != 'true'
        name: ðŸ“¦ Install Dependencies
        run: NO_YARN_POSTINSTALL=1 yarn install --frozen-lockfile

      - name: ðŸ”¨ Build
        run: yarn build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ðŸ’¾ Fetch Cache
        id: cache-yarn
        uses: actions/cache@v3
        env:
          cache-name: cache-node-module
        with:
          path: |
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: ðŸ”¨ Build
        run: yarn build

      - name: ðŸ§ª Test
        run: yarn test

  publish-gpr:
    name: ðŸš€ NPM Publish
    needs: build
    environment: production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: ðŸ’¾ Fetch Cache
        id: cache-yarn
        uses: actions/cache@v3
        env:
          cache-name: cache-node-module
        with:
          path: |
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ðŸ”¨ Build
        run: yarn build

      - name: ðŸš€ Release Stable
        run: yarn release-stable
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_ACCESS_TOKEN}}
