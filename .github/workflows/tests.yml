on:
    pull_request:
    workflow_dispatch:

jobs:
    run_tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Yarn Install
              run: yarn install
            - name: Yarn Build
              run: yarn build
            - name: Test
              run: yarn test
